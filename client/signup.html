<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link href="resources/Signup.css" rel="stylesheet" type="text/css">
<title>Signup Page</title>

</head>
<body>
  <div class="page">
    <div class="container">
      <div class="left">
      <div class="login">SIGNUP</div>
        <img class="logo" src="./resources/images/pharmlogo.png" alt="" width="150" height="150" class="placeholder" class="center"/>
      </div>
      <div class="right">
        <div class="form">
        <form onSubmit="return false;" method="get">
          <label for="firstname" style="color:white">First Name</label>
          <input type="text" name="user_Fname" id="firstname" required="required" style="background-color:white; border:1px solid #e15c5c; color:rgb(23, 0, 0)">

          <label for="lastname" style="color:white"> Last Name</label>
          <input type="text" name="user_Lname" id="lastname" required="required" style="background-color:white; border:1px solid #e15c5c; color:rgb(23, 0, 0)">

          <label for="email" style="color:white">Email</label>
          <input type="text" name="user_email" id="email" required="required" style="background-color:white; border:1px solid #e15c5c; color:rgb(23, 0, 0)">

          <label for="password" style="color:white">Password</label>
          <input type="password" name="user_password" id="password" required="required" style="background-color:white; border:1px solid #e15c5c; margin-bottom:5px; color:rgb(23, 0, 0)">
  
          
          <a href = "index.html"> 
            <button id ="Submit" class ="btn btn-primary" onclick = "handleSignup()">SUBMIT</button>
          </a><br><br>
        </form>
        <p>Have an acount?</p>
        <a href = "Login.html"> 
          <button id ="Login" class ="btn btn-primary"">LOGIN</button>
        </a>
        </div>
  
    </div>
  </div>
</div>
  <script src="./scripts/signup.js"></script>
</body>
</html>
