<html>
<head>

<body>
  <div class="page">
    <div class="container">
      <div class="left">
      <div class="login">LOGIN</div>
        <img class="logo" src="./resources/images/pharmlogo.png" alt="" width="150" height="150" class="placeholder" class="center"/>
      </div>
      <div class="right">
        <svg viewBox="0 0 320 300">
          <defs>
            <lineargradient
                            inkscape:collect="always"
                            id="linearGradient"
                            x1="13"
                            y1="193.49992"
                            x2="307"
                            y2="193.49992"
                            gradientUnits="userSpaceOnUse">
              <stop
                    style="stop-color:#828a8f;"
                    offset="0"
                    id="stop876" />
              <stop
                    style="stop-color:#fff;"
                    offset="1"
                    id="stop878" />
            </lineargradient>
          </defs>
          <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
        </svg>
        <div class="form">
        <form onSubmit="return false;" method="get">

          <label for="email">Email</label>
          <input type="text" name="user_email" id="email" required="required">

          <label for="password">Password</label>
          <input type="text" name="user_password" id="password" required="required">
  
          <br><br>
          <a href = "index.html"> 
            <button id ="Submit" class ="btn btn-primary" onclick = "handleLogin()">SUBMIT</button>
          </a><br><br>
        </form>
        <p>Don't have an acount?</p>
        <a href = "signup.html"> 
          <button id ="Signup" class ="btn btn-primary"">SIGNUP</button>
        </a>
      </div>
  
    </div>
  </div>
</div>
  <script src="./scripts/login.js"></script>
</body>
</html>
