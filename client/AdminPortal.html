<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Account Settings UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href = "./resources/adminport.css" rel="stylesheet">
	<link href = "./scripts/admin.js" rel="stylesheet">
</head>
<body onload="handleOnLoad()">
	<section class="py-5 my-5">
		<div class="container">
			<h1 class="mb-5">Admin Settings</h1>
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav border-right">
					<div class="p-4">
						<class="thumbnail_align"> <img src="./resources/images/pharmlogo.png" alt="" width="200" height="200" class="thumbnail"/> </p>	
					</div>
					<table class=buttons>
						<tr>
							<td><button class="nav-link" onclick="OpenG_AAv()">Admin Availabilities</td></button>
						</tr>
						<tr>
							<td><button class="nav-link" onclick="OpenS_AAv()">Set Availability</button></td>
						</tr>
						<tr>
							<td><button class="nav-link" onclick="OpenG_AAp()">View Appointments</button></td>
						</tr>
					</table>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Account Settings</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label for="FirstName">First Name</label>
								  	<input type="text" class="form-control" id="FirstName" readonly>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label for="LastName">Last Name</label>
								  	<input type="text" class="form-control" id="LastName" readonly>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label for="Email">Email</label>
								  	<input type="text" class="form-control" id="Email" readonly>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label for="CellNumber">Phone Number</label>
								  	<input type="text" class="form-control" id="CellNumber" readonly>
								</div>
							</div>
						</div>
						<div>
							<button id="editButton" class="btn btn-primary" onclick="handleEditClick()">Edit</button>
							<button id="backButton" class="btn btn-light" onclick="window.location.href='home.html';">Back</button>
							<span id="saveButton"></span>
						</div>
					</div>
				</div>
			</div>
			<link href='https://fonts.googleapis.com/css?family=Wire+One|Raleway:300' rel='stylesheet' type='text/css'>
		</div>
	</section>

	<script>
		function OpenG_AAv() {window.open("Get_AdminAvailabilities.html", "_blank");}
		function OpenS_AAv() {window.open("Set_AdminAvailabilities.html", "_blank");}
		function OpenG_AAp() {window.open("Get_AdminAppointments.html", "_blank");}
	</script>


	<script src = "./scripts/validateUser.js"></script>
	<script src="./scripts/AdminPortal.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
